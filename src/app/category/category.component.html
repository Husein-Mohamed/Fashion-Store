<div class="container">
    <div class="row">
            <div id="catego" class="col">
                <div id="card" class="col-12 col-lg-4" *ngFor="let c of category">
                    <div  class="d-flex flex-row align-items-start justify-content-center">
                        <div>
                            <span>{{c.type}}</span><br>
                            <span style="padding-top:15px">{{c.title}}</span>
                        </div>
                        <img  src="{{c.img}}" >
                    </div>
                </div>
        </div>
    </div>
</div>
